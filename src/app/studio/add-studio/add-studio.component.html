<form [formGroup]="form " (ngSubmit)="save(form)">
    <div class="form-group">
        <label for="Name">Name</label>
        <input formControlName="Name"
        id="name" type="text" class="form-control">

    </div>

    <div class="form-group">
        <label for="Description">Description</label>
        <input formControlName="Description"
        id="description" type="text" class="form-control">

    </div>
    <div class="form-group">
        <label for="Condition">Condition</label>
            <input Description="Condition" id="condition" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="Equipement">Equipement</label>
            <input Condition="Equipement" id="equipement" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="PriceHour">Price Hour</label>
            <input formControlName="PriceHour" id="priceHour" type="number" class="form-control">

        </div>
    <button type="submit">
            Add studio
    </button>
</form>
